<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header style="background-color: rgb(235, 141, 141);">
        <div class="container">
            <img src="profile.jpg" alt="Developer's Photo">
            <h1>Developer's Name</h1>
            <nav>
                <ul>
                    <li><a href="#about">About Me</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Brief introduction and education background...</p>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <!-- Project 1 -->
            <div class="project">
                <h3>Project 1 Title</h3>
                <p>Description of Project 1...</p>
                <img src="project1.jpg" alt="Project 1 Screenshot">
            </div>
            <!-- Project 2 and 3 follow the same structure -->
        </div>
    </section>

    <section id="skills">
        <div class="container">
            <h2>Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <!-- Add more skills as needed -->
            </ul>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" required></textarea><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer style="background-color:rgb(112, 112, 242);">
        <div class="container">
            Social media icons and links
        </div>
    </footer>
</body>

</html>
