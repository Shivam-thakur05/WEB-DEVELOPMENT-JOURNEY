<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .signin-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .toggle-help {
            cursor: pointer;
            color: #007BFF;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .additional-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="signin-container">
    <h2>Sign In</h2>
    <form action="#" method="post">
        <!-- Add your form fields here (username, password, etc.) -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Sign In</button>
    </form>

    <div class="toggle-help" onclick="toggleHelp()">Need Help?</div>

    <div id="helpText" class="hidden additional-info">
        <p>Clicking "Need Help?" will display the following options:</p>
        <ul>
            <li><a href="#">Recover Password</a></li>
            <li><a href="#">Edit Account Details</a></li>
        </ul>
    </div>
</div>

<script>
    function toggleHelp() {
        var helpText = document.getElementById("helpText");
        helpText.classList.toggle("hidden");
    }
</script>

</body>
</html>
