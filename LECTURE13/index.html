            background-color: white;

            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .box2{
            height: 240px;
            width: 220px;
            background-color: rgb(63, 143, 227);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
