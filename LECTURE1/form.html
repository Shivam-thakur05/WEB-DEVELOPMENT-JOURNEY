<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="background-color: rgba(11, 236, 214, 0.471);">
     <fieldset>
        <legend align="center">Dummy form</legend>
        <label for="email">Enter email ID</label>
        <input type="text" id="email" placeholder="www.abc.com" ><br><br>
        
        <label for="password">Enter password</label>
        <input type="password" id="password"><br><br>

        <input type="submit" value="click here">
        <!-- <button>dusra button</button> -->

        <label for="datapicker">Choose Date</label>
        <input type="date" id="datepicker">

        <label for="selector1">choose your dish</label>
        <select name="dishes" id="selector1">
            <option value="chips">maggi</option>
            <option value="kurkure">kurkure</option>
            <option value="maggi">chips</option>
        </select><br><br>

        <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="enter text here"></textarea>
        <br>
        <select multiple>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>
         
        <div>
            <p>what is your favrt color??</p>
            <input type="radio" id="option1" name="options" value="option1">
            <label for="option1">Option 1</label><br>
            <input type="radio" id="option2" name="options" value="option2">
            <label for="option2">Option 2</label><br>
            <input type="radio" id="option3" name="options" value="option3">
            <label for="option3">Option 3</label><br>
        </div>

        <div>
            <p>select your favourite dishesüòÅ</p>
            <input type="checkbox" id="opt1" name="options" value="option1">
            <label for="opt1">Option 1</label><br>
            <input type="checkbox" id="opt2" name="options" value="option2">
            <label for="opt2">Option 2</label><br>
            <input type="checkbox" id="opt3" name="options" value="option3">
            <label for="opt3">Option 3</label><br>
        </div>  

        <div><br>
            <label for="1234">Choose your original CV</label>
            <input type="file" name="options1" id="1234">
        </div>


        </fieldset>
    </form>
</body>
</html>
